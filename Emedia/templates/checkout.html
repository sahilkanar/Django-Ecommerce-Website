{% extends 'base.html' %}

{% block title %}
    
{% endblock title %}

    
{% block css %}

{% endblock css %}

{% block body %}
 <div class="container-fluid">
    <form method="POST">
      {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" id="inputname" placeholder="Enter Full Name" name="fname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputemail">Email</label>
            <input type="email" class="form-control" id="inputemail" placeholder="Enter email" name="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputmobile">Mobile No</label>
            <input type="tel" class="form-control" id="inputmobile" placeholder="Enter Mobile No" name="mobile">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        </div>
        <a href="{% url 'checkout' %}"><button type="submit" class="btn btn-primary">Place Order</button></a>
      </form>
 </div>  
{% endblock body %}
